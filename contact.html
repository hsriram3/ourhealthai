<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My Health Hub</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar">
        <div class="navbar_container">
            <a href="/index.html" id="navbar_logo">
                <img src="images/logo1.jpg" alt="Company Logo" class="navbar_logo_img">
                <span class="navbar_title">MY HEALTH HUB</span>
            </a>
            <ul class="navbar_menu">
                <li class="navbar_item"><a href="/index.html" class="navbar_links">Home</a></li>
                <li class="navbar_item"><a href="/providers.html" class="navbar_links">Providers</a></li>
                <li class="navbar_item"><a href="/insurance-plans.html" class="navbar_links">Health Insurance</a></li>
                <li class="navbar_item"><a href="/about-mental-health.html" class="navbar_links">About Mental Health</a></li>
                <li class="navbar__btn"><a href="/contact.html" class="button">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main">
        <div class="main__container">
            <h1>Contact Us</h1>
            <p>We would love to hear from you! Please fill out the form below:</p>
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer_container">
            <p class="website_rights">MY HEALTH HUB 2024. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
