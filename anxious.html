<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are Anxious!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="overlay">
            <h2 id="moodTitle">You're Feeling Anxious. Here Are Some Videos to Help You Relax:</h2>
            <div id="videoList">
                <div class="video">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/inpok4MKVLM" title="10 Minute Guided Meditation" frameborder="0" allow="accelerometer; autoplay; clipboard-writing; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <p>10 Minute Guided Meditation</p>
                </div>
                <div class="video">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/6p_yaNFSYao" title="Relaxing Nature Sounds" frameborder="0" allow="accelerometer; autoplay; clipboard-writing; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <p>Relaxing Nature Sounds</p>
                </div>
                <div class="video">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/Jyy0ra2WcQQ" title="Deep Breathing Exercise" frameborder="0" allow="accelerometer; autoplay; clipboard-writing; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <p>Deep Breathing Exercise</p>
                </div>
            </div>
        </div>
    </header>

    <footer>
        <p>&copy; 2024 Mental Health Support</p>
    </footer>
</body>
</html>
